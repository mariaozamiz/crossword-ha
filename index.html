<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crucigrama HA!</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form>
            <table class="crossword">
                <tr class="row">
                    <td class="cell">
                        <span class="word-number">1</span>
                        <input
                            class="letter"
                            type="text"
                            maxlength="1"
                            pattern="[Aa]"
                            data-across="1"
                            id="1"
                        />
                    </td>

                    <td class="cell">
                        <span class="word-number">2</span>
                        <input
                            class="letter"
                            type="text"
                            maxlength="1"
                            pattern="[Aa]"
                            data-across="1"
                            data-down="2"
                            id="2"
                        />
                    </td>
                    <td class="cell cell-black"></td>
                </tr>
                <tr class="row">
                    <td class="cell cell-black"></td>
                    <td class="cell">
                        <input
                            class="letter"
                            type="text"
                            maxlength="1"
                            pattern="[Bb]"
                            data-across="2"
                            data-down="2"
                            id="3"
                        />
                    </td>

                    <td class="cell">
                        <input
                            class="letter"
                            type="text"
                            maxlength="1"
                            pattern="[Bb]"
                            data-across="2"
                            id="4"
                        />
                    </td>
                </tr>
            </table>
            <div class="btn-group">
                <button class="btn btn-check">Mostrar errores</button>
                <button class="btn btn-clear" type="reset">Borrar todo</button>
            </div>
        </form>
        <section class="clues">
            <ul class="clues-across">
                <strong>Horizontales</strong>
                <li class="clue" data-across="1">
                    1. Primera letra del abecedario (bis)
                </li>
            </ul>
            <ul class="clues-down">
                <strong>Verticales</strong>
                <li class="clue" data-down="2">2. Tipo de sangre</li>
            </ul>
        </section>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
