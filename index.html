<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crucigrama HA!</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form autocomplete="off">
            <table class="crossword">
                <tr class="row row-1">
                    <td class="cell">
                        <span class="word-number">1</span>
                        <input
                            class="letter"
                            type="text"
                            maxlength="1"
                            pattern="[Aa]"
                            data-across="1"
                            id="1"
                        />
                    </td>

                    <td class="cell">
                        <span class="word-number">2</span>
                        <input
                            class="letter"
                            type="text"
                            maxlength="1"
                            pattern="[Aa]"
                            data-across="1"
                            data-down="2"
                            id="2"
                        />
                    </td>
                    <td class="cell cell-black" id="3"></td>
                    <td class="cell">
                        <span class="word-number">5</span>
                        <input
                            class="letter"
                            type="text"
                            maxlength="1"
                            pattern="[Aa]"
                            id="4"
                            data-down="5"
                        />
                    </td>
                </tr>

                <tr class="row row-2">
                    <td class="cell cell-black" id="5"></td>
                    <td class="cell">
                        <span class="word-number">3</span>
                        <input
                            class="letter"
                            type="text"
                            maxlength="1"
                            pattern="[Bb]"
                            data-across="3"
                            data-down="2"
                            id="6"
                        />
                    </td>

                    <td class="cell">
                        <span class="word-number">4</span>
                        <input
                            class="letter"
                            type="text"
                            maxlength="1"
                            pattern="[Ee]"
                            data-across="3"
                            data-down="4"
                            id="7"
                        />
                    </td>
                    <td class="cell">
                        <input
                            class="letter"
                            type="text"
                            maxlength="1"
                            pattern="[Ee]"
                            data-across="3"
                            data-down="5"
                            id="8"
                        />
                    </td>
                </tr>
                <tr class="row row-3">
                    <td class="cell cell-black" id="9"></td>
                    <td class="cell cell-black" id="10"></td>
                    <td class="cell">
                        <input
                            class="letter"
                            type="text"
                            maxlength="1"
                            pattern="[Aa]"
                            id="11"
                            data-down="4"
                        />
                    </td>
                    <td class="cell">
                        <input
                            class="letter"
                            type="text"
                            maxlength="1"
                            pattern="[Aa]"
                            id="12"
                            data-down="5"
                        />
                    </td>
                </tr>
            </table>
            <div class="btn-group">
                <button class="btn btn-check">Mostrar errores</button>
                <button class="btn btn-clear" type="reset">Borrar todo</button>
            </div>
        </form>
        <section class="clues">
            <ul class="clues-across">
                <strong>Horizontales</strong>
                <li class="clue" data-across="1">
                    1. Primera letra del abecedario (bis)
                </li>
                <li class="clue" data-across="3">3. Voz de la oveja</li>
            </ul>
            <ul class="clues-down">
                <strong>Verticales</strong>
                <li class="clue" data-down="2">2. Tipo de sangre</li>
            </ul>
        </section>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
